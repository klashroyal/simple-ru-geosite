name: Build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 0"
  push:
    branches: [ master ]
    paths-ignore:
      - "**/README.md"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codebase
        uses: actions/checkout@v4
        with:
          path: code

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: code/go.mod

      - name: Set release tags
        run: |
          echo "RELEASE_NAME=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
          echo "TAG_NAME=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Download data lists
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p data
          declare -A fetched

          fetch_list() {
            local name="$1"
            [[ "${fetched[$name]:-}" == "1" ]] && return
            fetched[$name]=1
            if curl --fail -s -o "data/$name" \
              "https://raw.githubusercontent.com/v2fly/domain-list-community/master/data/$name"; then
              readarray -t includes < <(
                grep '^include:' "data/$name" \
                  | cut -d':' -f2- \
                  | sed 's/^[[:space:]]*//;s/[[:space:]]*$//' \
                  || true
              )
              for inc in "${includes[@]}"; do
                if [[ -n "$inc" ]]; then
                  fetch_list "$inc"
                fi
              done
            else
              exit 1
            fi
          }
          for root in private google-play youtube; do
            fetch_list "$root"
          done
          
      - name: Copy Twitch no ads list
        run: |
          cp -r code/data/twitch data/twitch || true
          cp -r code/data/twitch-ads data/twitch-ads || true
          cp -r code/data/microsoft data/microsoft || true
          cp -r code/data/epicgames data/epicgames || true
          cp -r code/data/riot data/riot || true
          cp -r code/data/steam data/steam || true
          cp -r code/data/xbox data/xbox || true
          cp -r code/data/tiktok data/tiktok || true
          cp -r code/data/apple data/apple || true
          cp -r code/data/category-banks-ru data/category-banks-ru || true
          cp -r code/data/category-ru data/category-ru || true
          cp -r code/data/category-rkn data/category-rkn || true
          cp -r code/data/custom data/custom || true

      - name: Build geosite.dat
        run: |
          mkdir -p release
          cd code
          go mod tidy
          go run main.go \
            --datapath=../data \
            --outputdir=../release \
            --exportlists=twitch,twitch-ads,youtube,private,category-banks-ru,epicgames,riot,steam,xbox,tiktok,apple,microsoft,category-rkn,category-ru,custom
          cd ..
          ls -R

      - name: Generate geosite.dat sha256 hash
        run: |
          sha256sum release/geosite.dat > release/geosite.dat.sha256sum
          cat release/geosite.dat.sha256sum

      - name: Create release and upload geosite.dat
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$TAG_NAME" release/geosite.dat release/geosite.dat.sha256sum \
            --repo $GITHUB_REPOSITORY \
            --title "$RELEASE_NAME" \
            --notes "" \
            --draft=false \
            --prerelease=false
